{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        {% if text == True %}
            <div class="alert alert-success" role="alert">
                Your scan image was successfully upload. Please check down to see your result...
            </div>
        {% endif %}
        <div class="center">
            <form class='m-5' action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Full Name</label>
                    <input name="full_name" class="form-control mt-1" id="full_name" aria-describedby="emailHelp" placeholder="Enter full Name" required>
                </div>
                <div class="form-group mt-2">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control mt-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="input-group mt-4">
                    <input type="file" class="form-control" name="image_name" required>
                </div>
                <div class="mt-4">
                    <input type="submit" value="Submit" class="btn btn-primary btn-sm btn-block">
                </div>
            </form>
        </div>
    </div>

    <div class='container text-center'>
        <hr>
        <p>The result for the test image is: </p>
        <p class="fw-bold fs-4">{{text}}</p>
    </div>

{% endblock  %}
